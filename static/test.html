<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch demo</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    pre  { padding: 1rem; background: #f4f4f4; border-radius: .5rem; }
  </style>
</head>
<body>
  <h1>Server response</h1>
  <pre id="output">Loadingâ€¦</pre>

  <script type="module">
    // 1. wait for DOMContentLoaded if this were in <head>; here <script> is last, so DOM is ready
    const output = document.getElementById('output');

    async function loadData() {
      try {
        // 2. GET the backend endpoint (adjust the URL as needed)
        const res = await fetch('/test');

        if (!res.ok) {
          throw new Error(`HTTP ${res.status} ${res.statusText}`);
        }

        // 3. choose the right reader: text(), json(), blob(), etc.
        const text = await res.text();
        output.textContent = text;
      } catch (err) {
        output.textContent = `Error: ${err.message}`;
        console.error(err);
      }
    }

    loadData();
  </script>
</body>
</html>
